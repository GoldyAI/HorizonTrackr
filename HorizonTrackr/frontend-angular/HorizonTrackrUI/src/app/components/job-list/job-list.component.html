      <li *ngFor="let job of jobs">
        <strong>{{ job.position }}</strong> at {{ job.company }} - {{ job.status }}
        <button (click)="deleteJob(job.id)">ðŸ—‘ Delete</button> <!-- âœ… Ensure this is present -->
