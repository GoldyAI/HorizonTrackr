# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP.NET Core service.

version: '3.4'

services:
  horizontrackrapi:
    image: horizontrackrapi
    build:
      context: .
      dockerfile: HorizonTrackr/backend-dotnet/HorizonTrackrAPI/Dockerfile
      args:
        - configuration=Debug
    ports:
      - 5166:5166
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ~/.vsdbg:c:\remote_debugger:rw
